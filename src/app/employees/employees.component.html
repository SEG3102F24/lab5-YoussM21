<a class="btn btn-primary" [routerLink]="['/employee']">Add Employee</a>
<div class="container" *ngIf="showList">
  <ng-container *ngIf="employees$ | async as employees">
    <table class="table" *ngIf="employees.length > 0; else noData">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Date of birth</th>
          <th scope="col">City</th>
          <th scope="col">Salary</th>
          <th scope="col">Gender</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{emp.name}}</td>
          <td>{{emp.dateOfBirth | date :'d/MMM/y'}}</td>
          <td>{{emp.city}}</td>
          <td>{{emp.salary}}</td>
          <td>{{emp.gender}}</td>
          <td>{{emp.email}}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #noData>
      <p>No employees found.</p>
    </ng-template>
  </ng-container>
</div>
